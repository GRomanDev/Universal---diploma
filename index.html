<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Universal</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="header-top header-top--fixed">
        <div class="container">
          <div class="header-top">
            <button class="header-menu">
              <img
                src="img/icons/icon-hamburger-menu.svg"
                alt="Icon: hamburger menu"
                class="header-menu__icon"
              />
              <span class="header-menu__text">Sections</span>
            </button>
            <img
              src="img/divider-vertical.png"
              alt="Divider vertical"
              class="header__divider-vert"
            />
            <form action="#" class="header-search">
              <button class="header-search__button">
                <img
                  src="img/icons/icon-search.svg"
                  alt="Icon search"
                  class="header-search__icon"
                />
              </button>
              <input
                type="search"
                class="header-search__input"
                placeholder="Search"
              />
            </form>
            <a href="#" class="logo logo--mobile">
              <img
                src="img/icons/logo.svg"
                alt="Logo: Universal"
                class="logo__img"
              />
            </a>
            <a href="#" class="header-subscribe">
              <img
                src="img/subscribe.jpg"
                alt="image subscribe"
                class="header-subscribe__image"
              />
              <div class="header-subscribe__info">
                <span class="header-subscribe__text">Subscribe Now</span>
                <span class="header-subscribe__pricetag">3 month for $19</span>
              </div>
            </a>
            <a href="#" class="header-login">
              <img
                src="img/icons/icon-man.svg"
                alt="Icon: man"
                class="header-login__icon"
              />
              <span class="header-login__text">Sign In</span>
            </a>
            <img
              src="img/divider-horizontal.png"
              alt="Divider horizontal"
              class="header__divider-hor"
            />
          </div>
          <!-- /.header-top -->
        </div>
        <!-- .container -->
      </div>
      <!-- .header-top-fixed -->
      <div class="container">
        <div class="header-bottom">
          <img
            src="img/liberty-statue.png"
            alt="Image: Statue of Liberty"
            class="header-bottom__img"
          />
          <span class="header-bottom__loc"
            >Boston and New York Bear&nbsp;Brunt</span
          >
          <a href="#" class="logo">
            <img
              src="img/icons/logo.svg"
              alt="Logo: Universal"
              class="logo__img"
            />
          </a>
          <span class="header-bottom__date">Monday, January 1, 2018</span>
          <div class="header-bottom__weather">
            <img src="img/icons/sun.svg" alt="Icon: sun" class="weather-icon" />
            <span class="header-bottom__deg">- 23 Â°C</span>
          </div>
        </div>
        <!-- .header-bottom -->
      </div>
      <!-- /.container -->
      <div class="navbar">
        <div class="container">
          <ul class="navbar-menu">
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">News</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Opinion</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Science</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Life</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Travel</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Moneys</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Art & Design</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Sports</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">People</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Health</a>
            </li>
            <li class="navbar-menu__item">
              <a href="#" class="navbar-menu__link">Education</a>
            </li>
          </ul>
          <!-- .navbar-menu -->
        </div>
        <!-- /.container -->
      </div>
      <!-- /.navbar -->
    </header>
    <!-- .header -->
  </body>
</html>
